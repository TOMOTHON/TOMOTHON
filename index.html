<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="=with=device-width, initial-scale=1.0">
    <title>TOMOTHON</title>
  </head>
  <body>
    <div id="header">TOMOTHON
      <nav>
        <div class="nav-links">
          <ul>
            <li><a href="">TOMOTHON STUDIOS</a></li>
            <li><a href="">PORTFOLIO</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <script>
        // When the user scrolls down 50px from the top of the document, resize the header's font size
        window.onscroll = function() {scrollFunction()};
        
        function scrollFunction() {
          if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
            document.getElementById("header").style.fontSize = "3vmin";
            document.getElementById("header").style.padding = "20px 10px";
          } else {
            document.getElementById("header").style.fontSize = "13vmin";
            document.getElementById("header").style.padding = "120px 10px";
          }
        }
        </script>
  </body>
</html>
